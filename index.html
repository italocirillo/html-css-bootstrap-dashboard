<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sezione dell'header -->

        <!-- HEADEAR -->
        <header class="header-ms">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid justify-content-start">
                    <!-- Logo -->
                    <a class="navbar-brand"><img class="logo-small d-lg-none" src="img/mobile-logo.png" alt="logo"></a>
                    <a class="navbar-brand"><img class="d-none d-lg-block" src="img/logo.svg" alt="logo"></a>
                    <!-- Barra di ricerca -->
                    <form class="d-flex flex-grow-1" role="search">
                        <span class="input-group-text border border-end-0 rounded-end-0 ricerca-ms" id="basic-addon1"><button class="bottone-ricerca"><i class="fa-solid fa-magnifying-glass text-black"></i></button></i></span>
                        <input class="form-control me-2 border border-start-0 rounded-start-0 ricerca-ms" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </form>
                    <!-- Menu a tendina -->
                    <ul class="d-none d-lg-flex header-menu ms-1">
                        <li><span><i class="icona-header fa-solid fa-ellipsis-vertical"></i></span></li>
                        <li><span><i class="icona-cerchiata fa-solid fa-question"></i></span></li>
                        <li><span><i class="icona-header fa-solid fa-list"></i></span></li>
                    </ul>
                    <div class="dropdown">
                        <button class="btn btn-secondary bottone-a-cascata-ms" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span><i class="campanella fa-solid fa-bell"></i></span>
                        </button>
                        <ul class="posizione-menu dropdown-menu">
                          <li><button class="dropdown-item" type="button">Action</button></li>
                          <li><button class="dropdown-item" type="button">Another action</button></li>
                          <li><button class="dropdown-item" type="button">Something else here</button></li>
                        </ul>
                    </div>
                </div>
              </nav>
        </header>
        <!-- FINE HEADER -->

        <!-- Sezione sottostante -->
        <section class="sezione-sottostante">
            <!-- INIZIO NAV -->
            <nav class="nav-ms py-3 d-flex flex-column justify-content-between barra-laterale">
                <!-- Sezione superiore nav -->
                <section>
                    <ul class="d-flex flex-column py-3">
                        <li>
                            <button class="d-block m-auto">
                                <span><i class="fa-solid fa-house"></i></span>
                                <span class="px-2 d-none d-lg-inline">Home</span>
                            </button>
                        </li>
                        <li>
                            <button class="d-block m-auto">
                                <span><i class="fa-solid fa-chart-simple"></i></span>
                                <span class="px-2 d-none d-lg-inline">Stats</span>
                            </button>
                        </li>
                        <li>
                            <button class="d-block m-auto">
                                <span><i class="fa-solid fa-signal"></i></span>
                                <span class="px-2 d-none d-lg-inline">Signal</span>
                            </button>
                        </li>
                    </ul>
                </section>
                <!-- Sezione inferiore nav -->
                <section>
                    <button class="d-block m-auto">
                        <span><i class="fa-solid fa-gear"></i></span>
                        <span class="px-2 d-none d-lg-inline">Admin</span>
                    </button>
                </section>
            </nav>
            <!-- FINE NAV -->

            <!-- INIZIO MAIN -->
            <main class="main-ms px-2">
                <section class="riquadri">
                    <div class="card">
                        <div class="card-header">
                          <h1>PROSSIME CLASSI</h1>
                        </div>
                        <!-- Tabella -->
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col" class="cella-larga">First</th>
                                <th scope="col" class="d-none d-lg-table-cell">Last</th>
                                <th scope="col" class="d-none d-lg-table-cell">Handle</th>
                                <th scope="col">Hello</th>
                                <th scope="col">World</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Mark</td>
                                <td class="d-none d-lg-table-cell">Otto</td>
                                <td class="d-none d-lg-table-cell">@mdo</td>
                                <td>hello</td>
                                <td>world</td>
                            </tr>
                            <tr>
                                <td>Jacob</td>
                                <td class="d-none d-lg-table-cell">Thornton</td>
                                <td class="d-none d-lg-table-cell">@fat</td>
                                <td>hello</td>
                                <td>world</td>
                            </tr>
                            <tr>
                                <td>Larry</td>
                                <td class="d-none d-lg-table-cell">the Bird</td>
                                <td class="d-none d-lg-table-cell">@twitter</td>
                                <td>hello</td>
                                <td>world</td>
                            </tr>
                            
                            </tbody>
                        </table>
                        <!-- Fine tabella -->
                    </div>
                </section>    
            </main>
            <!-- FINE MAIN -->
        </section>
        

    </div>
    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
